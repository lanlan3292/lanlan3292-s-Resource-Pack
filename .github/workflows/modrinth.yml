name: Publish to Modrinth

on:
  release:
    types: [ published ]
  workflow_dispatch:

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # 1. 获取最新 Release 的元数据 (修正 gh 命令问题)
      - name: Get Latest Release Info
        id: release_info
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          # 使用 list 获取第一个出现的 tag (包含预览版)
          LATEST_TAG=$(gh release list --limit 1 | awk '{print $(NF-1)}')
          
          # 获取该特定 Tag 的详细 JSON 信息
          JSON=$(gh release view "$LATEST_TAG" --json tagName,name,body,isPrerelease)
          
          echo "tag=$(echo "$JSON" | jq -r .tagName)" >> $GITHUB_OUTPUT
          echo "name=$(echo "$JSON" | jq -r .name)" >> $GITHUB_OUTPUT
          
          # 自动判断发布频道：如果是预览版设为 alpha，否则为 release
          IS_PRERELEASE=$(echo "$JSON" | jq -r .isPrerelease)
          if [ "$IS_PRERELEASE" = "true" ]; then
            echo "channel=alpha" >> $GITHUB_OUTPUT
          else
            echo "channel=release" >> $GITHUB_OUTPUT
          fi
          
          echo "body<<EOF" >> $GITHUB_OUTPUT
          echo "$JSON" | jq -r .body >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # 2. 下载附件
      - name: Download Assets
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          mkdir -p ./dist
          gh release download ${{ steps.release_info.outputs.tag }} --dir ./dist --pattern "*.zip"

      # 3. 准备文件路径
      - name: Auto-generate File Mappings
        id: mapper
        run: |
          : > files.txt
          : > types.txt

          for f in dist/*.zip; do
            [ -f "$f" ] || continue
            
            # 关键修正：强制构造为 ./dist/... 格式
            REAL_PATH="./$f"
            
            echo "$REAL_PATH" >> files.txt
            
            # 这里对比的是原始文件名 $f，但写入 types.txt 的 Key 必须是 $REAL_PATH
            if [[ "$f" == *"Main"* ]]; then
              echo "$REAL_PATH=required-resource-pack" >> types.txt
            else
              echo "$REAL_PATH=optional-resource-pack" >> types.txt
            fi
          done

          # 验证输出 (请在日志里核对这里输出的路径是不是带 ./dist/ )
          echo "--- Files List ---"
          cat files.txt
          echo "--- Types Mapping ---"
          cat types.txt

          # 导出变量，确保无空格
          echo "files<<EOF" >> $GITHUB_OUTPUT
          cat files.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          echo "types<<EOF" >> $GITHUB_OUTPUT
          cat types.txt >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      # 4. 上传到 Modrinth
      - name: Upload to Modrinth
        uses: cloudnode-pro/modrinth-publish@v2
        with:
          token: ${{ secrets.MODRINTH_TOKEN }}
          project: PUZix5YC
          name: ${{ steps.release_info.outputs.name }}
          version: ${{ steps.release_info.outputs.tag }}
          changelog: ${{ steps.release_info.outputs.body }}
          channel: ${{ steps.release_info.outputs.channel }}
          loaders: minecraft
          game-versions: 1.21.x
          files: ${{ steps.mapper.outputs.files }}
          file-types: ${{ steps.mapper.outputs.types }}