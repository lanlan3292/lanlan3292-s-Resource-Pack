name: Monthly Multi-Branch Release

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 1 * *'
    
permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - branch: main
            label: stable
            filename: test

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ matrix.branch }}

      - id: vars
        run: |
          DATE=$(date +'%Y-%m')
          echo "zip=${{ matrix.filename }}-$DATE.zip" >> $GITHUB_OUTPUT
          echo "tag=${{ matrix.label }}-$DATE" >> $GITHUB_OUTPUT
          echo "release_name=${{ matrix.label }} Release $DATE" >> $GITHUB_OUTPUT

      - run: zip -r "${{ steps.vars.outputs.zip }}" . -x ".git/*"

      - uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.vars.outputs.tag }}
          name: ${{ steps.vars.outputs.release_name }}
          files: ${{ steps.vars.outputs.zip }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
